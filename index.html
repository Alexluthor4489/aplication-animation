<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Animada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

            <div class="results">

                <div>
                    <span class="user-result">
                        <img src="./imagens/pedra.png" alt="escolha do usuário">
                    </span>
                    <span class="computer-result">
                        <img src="./imagens/pedra.png" alt="escolha do computador">
                    </span>
                </div>
                <p class="result-text">Bora Jogar?</p>

            </div>

            <div class="options">

                <span class="option-image">
                    <img src="imagens/pedra.png" alt="Imagem Pedra">
                    <p>Pedra</p>
                </span>
                <span class="option-image">
                    <img src="imagens/papel.png" alt="Imagem Papel">
                    <p>Papel</p>
                </span>
                <span class="option-image">
                    <img src="imagens/tesoura.png" alt="Imagem Tesoura">
                    <p>Tesoura</p>
                </span>

            </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
